<div class="container">
  <div class="d-flex justify-content-center">
    <form [formGroup]="todosForm" (ngSubmit)="onSubmit()">

      <input type="text" formControlName="todo" placeholder="To Do">

      <button type="submit" class="btn btn-danger ml-2">Add</button>

    </form>
  </div>

  <hr>
  <h2>My ToDo`s: </h2>

  <ul class="list-group list-group-flush">
    <li *ngFor="let todo of todos" class="list-group-item">
      {{ todo}}
    </li>
  </ul>

</div>
